<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1a1a1a; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 13px; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Challenge → Solution</text>
  
  <!-- Before Section -->
  <rect x="50" y="70" width="320" height="280" rx="10" fill="#fee2e2" stroke="none"/>
  <text x="210" y="100" text-anchor="middle" class="section-title" fill="#dc2626">Before</text>
  
  <!-- Scattered pieces -->
  <rect x="80" y="130" width="100" height="50" rx="6" fill="#3b82f6" transform="rotate(-15 130 155)"/>
  <text x="130" y="162" text-anchor="middle" class="label" fill="white">Drone Data</text>
  
  <rect x="200" y="140" width="100" height="50" rx="6" fill="#ec4899" transform="rotate(12 250 165)"/>
  <text x="250" y="172" text-anchor="middle" class="label" fill="white">RF Files</text>
  
  <rect x="90" y="220" width="100" height="50" rx="6" fill="#0284c7" transform="rotate(-8 140 245)"/>
  <text x="140" y="252" text-anchor="middle" class="label" fill="white">GPS Logs</text>
  
  <rect x="210" y="230" width="100" height="50" rx="6" fill="#8b5cf6" transform="rotate(18 260 255)"/>
  <text x="260" y="262" text-anchor="middle" class="label" fill="white">Manual Sync</text>
  
  <!-- Problems -->
  <text x="80" y="310" class="label" font-size="11" fill="#dc2626">✗ Fragmented</text>
  <text x="80" y="330" class="label" font-size="11" fill="#dc2626">✗ Manual workflows</text>
  
  <!-- Arrow -->
  <path d="M 385 210 L 415 210" stroke="#64748b" stroke-width="4" fill="none"/>
  <path d="M 410 205 L 420 210 L 410 215 Z" fill="#64748b"/>
  
  <!-- After Section -->
  <rect x="430" y="70" width="320" height="280" rx="10" fill="#d1fae5" stroke="none"/>
  <text x="590" y="100" text-anchor="middle" class="section-title" fill="#059669">After</text>
  
  <!-- Integrated system -->
  <circle cx="590" cy="200" r="80" fill="#7c3aed" stroke="none"/>
  <text x="590" y="195" text-anchor="middle" class="label" fill="white" font-size="15">Flight</text>
  <text x="590" y="215" text-anchor="middle" class="label" fill="white" font-size="15">Assistant</text>
  
  <!-- Connection points -->
  <circle cx="530" cy="160" r="12" fill="#3b82f6" stroke="none"/>
  <circle cx="650" cy="160" r="12" fill="#ec4899" stroke="none"/>
  <circle cx="530" cy="240" r="12" fill="#0284c7" stroke="none"/>
  <circle cx="650" cy="240" r="12" fill="#8b5cf6" stroke="none"/>
  
  <!-- Lines to center -->
  <line x1="540" y1="165" x2="560" y2="185" stroke="#fff" stroke-width="2"/>
  <line x1="640" y1="165" x2="620" y2="185" stroke="#fff" stroke-width="2"/>
  <line x1="540" y1="235" x2="560" y2="215" stroke="#fff" stroke-width="2"/>
  <line x1="640" y1="235" x2="620" y2="215" stroke="#fff" stroke-width="2"/>
  
  <!-- Benefits -->
  <text x="460" y="310" class="label" font-size="11" fill="#059669">✓ Unified platform</text>
  <text x="460" y="330" class="label" font-size="11" fill="#059669">✓ Automated processing</text>
</svg>