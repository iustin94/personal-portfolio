<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #1a1a1a; }
      .stage-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: 600; fill: #fff; }
      .stage-num { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #fff; }
      .detail-text { font-family: Arial, sans-serif; font-size: 11px; fill: #64748b; }
    </style>
  </defs>
  
  <!-- Title -->
