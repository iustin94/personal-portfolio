  <text x="400" y="343" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #5b21b6;">Feasibility assessment with strengths,</text>
  <text x="400" y="360" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #5b21b6;">limitations, and recommendations</text>
  
  <!-- Arrow to output -->
  <path d="M 400 210 L 400 280" stroke="#7c3aed" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
