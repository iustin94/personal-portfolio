  <text x="120" y="120" text-anchor="middle" class="stage-num">1</text>
  <text x="120" y="145" text-anchor="middle" class="stage-label" font-size="32">ğŸ“š</text>
  <text x="120" y="170" text-anchor="middle" class="stage-label">Learn</text>
  
  <text x="120" y="225" text-anchor="middle" class="detail-text">BioNetGen language</text>
  <text x="120" y="242" text-anchor="middle" class="detail-text">Syntax & semantics</text>
  
  <!-- Arrow -->
  <path d="M 195 140 L 245 140" stroke="#cbd5e1" stroke-width="4" fill="none"/>
  <path d="M 240 135 L 250 140 L 240 145 Z" fill="#cbd5e1"/>
  
  <!-- Stage 2: Implement -->
  <circle cx="330" cy="140" r="65" fill="#8b5cf6" stroke="none"/>
  <text x="330" y="120" text-anchor="middle" class="stage-num">2</text>
  <text x="330" y="145" text-anchor="middle" class="stage-label" font-size="32">âš—ï¸</text>
  <text x="330" y="170" text-anchor="middle" class="stage-label">Implement</text>
  
  <text x="330" y="225" text-anchor="middle" class="detail-text">Build reaction models</text>
  <text x="330" y="242" text-anchor="middle" class="detail-text">Test simulations</text>
  
  <!-- Arrow -->
  <path d="M 405 140 L 455 140" stroke="#cbd5e1" stroke-width="4" fill="none"/>
  <path d="M 450 135 L 460 140 L 450 145 Z" fill="#cbd5e1"/>
  
  <!-- Stage 3: Document -->
  <circle cx="540" cy="140" r="65" fill="#7c3aed" stroke="none"/>
  <text x="540" y="120" text-anchor="middle" class="stage-num">3</text>
  <text x="540" y="145" text-anchor="middle" class="stage-label" font-size="32">ğŸ“</text>
  <text x="540" y="170" text-anchor="middle" class="stage-label">Document</text>
  
  <text x="540" y="225" text-anchor="middle" class="detail-text">Record experience</text>
