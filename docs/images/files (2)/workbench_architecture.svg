<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #1a1a1a; }
      .layer-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .component { font-family: Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #fff; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Domain-Driven Architecture</text>
  
  <!-- API Layer -->
  <rect x="150" y="70" width="500" height="60" rx="8" fill="#3b82f6" stroke="none"/>
  <text x="400" y="95" text-anchor="middle" class="layer-title">API Layer</text>
  <text x="400" y="115" text-anchor="middle" class="component">RESTful endpoints • Request handling • Response mapping</text>
  
  <!-- Application Layer -->
  <rect x="150" y="150" width="500" height="60" rx="8" fill="#8b5cf6" stroke="none"/>
  <text x="400" y="175" text-anchor="middle" class="layer-title">Application Layer</text>
  <text x="400" y="195" text-anchor="middle" class="component">Use cases • Orchestration • Validation engine</text>
  
  <!-- Domain Layer (Core) -->
  <rect x="150" y="230" width="500" height="80" rx="8" fill="#7c3aed" stroke="#6d28d9" stroke-width="3"/>
  <text x="400" y="260" text-anchor="middle" class="layer-title" font-size="16">Domain Model (Core)</text>
  <text x="400" y="280" text-anchor="middle" class="component">Entities • Value objects • Aggregates</text>
  <text x="400" y="297" text-anchor="middle" class="component">Business rules • Domain logic</text>
  
  <!-- Infrastructure Layer -->
  <rect x="150" y="330" width="500" height="60" rx="8" fill="#0ea5e9" stroke="none"/>
  <text x="400" y="355" text-anchor="middle" class="layer-title">Infrastructure Layer</text>
  <text x="400" y="375" text-anchor="middle" class="component">EF Core • Repositories • Data persistence</text>
  
  <!-- Database -->
  <rect x="250" y="410" width="300" height="50" rx="8" fill="#64748b" stroke="none"/>
  <text x="400" y="440" text-anchor="middle" class="layer-title">Database</text>
  
  <!-- Side panel: Key Features -->
  <rect x="50" y="230" width="80" height="160" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <text x="90" y="255" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; fill: #64748b;">Features</text>
  
  <text x="90" y="280" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">User-defined</text>
  <text x="90" y="292" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">models</text>
  
  <text x="90" y="315" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">Dynamic</text>
  <text x="90" y="327" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">processes</text>
  
  <text x="90" y="350" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">Tenant</text>
  <text x="90" y="362" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">configs</text>
  
  <!-- Side panel: Principles -->
  <rect x="670" y="230" width="80" height="160" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <text x="710" y="255" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; fill: #64748b;">DDD</text>
  
  <text x="710" y="280" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">Type</text>
  <text x="710" y="292" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">safety</text>
  
  <text x="710" y="315" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">Clear</text>
  <text x="710" y="327" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">boundaries</text>
  
  <text x="710" y="350" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">Scalable</text>
  <text x="710" y="362" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 9px; fill: #64748b;">patterns</text>
</svg>