<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1a1a1a; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 13px; font-weight: 600; }
      .prob-text { font-family: Arial, sans-serif; font-size: 11px; fill: #dc2626; font-weight: 600; }
      .benefit-text { font-family: Arial, sans-serif; font-size: 11px; fill: #059669; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Legacy to Modern Architecture</text>
  
  <!-- Legacy System -->
  <rect x="50" y="70" width="320" height="280" rx="10" fill="#fee2e2" stroke="none"/>
  <text x="210" y="100" text-anchor="middle" class="section-title" fill="#dc2626">Legacy Platform</text>
  
  <!-- Tech stack badge -->
  <rect x="100" y="120" width="220" height="35" rx="6" fill="#fca5a5" stroke="none"/>
  <text x="210" y="143" text-anchor="middle" class="label" fill="white">Python/Django (10+ years)</text>
  
  <!-- Problems -->
  <g transform="translate(80, 175)">
    <circle cx="5" cy="5" r="4" fill="#dc2626"/>
    <text x="15" y="10" class="prob-text">Technical debt accumulation</text>
  </g>
  
  <g transform="translate(80, 200)">
    <circle cx="5" cy="5" r="4" fill="#dc2626"/>
    <text x="15" y="10" class="prob-text">Inconsistent modules</text>
  </g>
  
  <g transform="translate(80, 225)">
    <circle cx="5" cy="5" r="4" fill="#dc2626"/>
    <text x="15" y="10" class="prob-text">Tightly coupled logic</text>
  </g>
  
  <g transform="translate(80, 250)">
    <circle cx="5" cy="5" r="4" fill="#dc2626"/>
    <text x="15" y="10" class="prob-text">Dynamic typing limitations</text>
  </g>
  
  <g transform="translate(80, 275)">
    <circle cx="5" cy="5" r="4" fill="#dc2626"/>
    <text x="15" y="10" class="prob-text">Fragmented architecture</text>
  </g>
  
  <g transform="translate(80, 300)">
    <circle cx="5" cy="5" r="4" fill="#dc2626"/>
    <text x="15" y="10" class="prob-text">Can't scale to enterprise needs</text>
  </g>
  
  <text x="210" y="335" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: #dc2626; font-style: italic;">Decade of constraints</text>
  
  <!-- Arrow -->
  <path d="M 385 210 L 415 210" stroke="#7c3aed" stroke-width="5" fill="none"/>
  <path d="M 410 203 L 420 210 L 410 217 Z" fill="#7c3aed"/>
  <text x="400" y="190" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #7c3aed;">Greenfield</text>
  <text x="400" y="235" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #7c3aed;">Rebuild</text>
  
  <!-- Modern System -->
  <rect x="430" y="70" width="320" height="280" rx="10" fill="#d1fae5" stroke="none"/>
  <text x="590" y="100" text-anchor="middle" class="section-title" fill="#059669">Data Workbench</text>
  
  <!-- Tech stack badge -->
  <rect x="480" y="120" width="220" height="35" rx="6" fill="#34d399" stroke="none"/>
  <text x="590" y="143" text-anchor="middle" class="label" fill="white">C# + EF Core + DDD</text>
  
  <!-- Benefits -->
  <g transform="translate(460, 175)">
    <circle cx="5" cy="5" r="4" fill="#059669"/>
    <text x="15" y="10" class="benefit-text">Clean architecture foundation</text>
  </g>
  
  <g transform="translate(460, 200)">
    <circle cx="5" cy="5" r="4" fill="#059669"/>
    <text x="15" y="10" class="benefit-text">Strong typing & type safety</text>
  </g>
  
  <g transform="translate(460, 225)">
    <circle cx="5" cy="5" r="4" fill="#059669"/>
    <text x="15" y="10" class="benefit-text">Domain-Driven Design</text>
  </g>
  
  <g transform="translate(460, 250)">
    <circle cx="5" cy="5" r="4" fill="#059669"/>
    <text x="15" y="10" class="benefit-text">Scalable modeling patterns</text>
  </g>
  
  <g transform="translate(460, 275)">
    <circle cx="5" cy="5" r="4" fill="#059669"/>
    <text x="15" y="10" class="benefit-text">Clear subsystem boundaries</text>
  </g>
  
  <g transform="translate(460, 300)">
    <circle cx="5" cy="5" r="4" fill="#059669"/>
    <text x="15" y="10" class="benefit-text">Enterprise-ready platform</text>
  </g>
  
  <text x="590" y="335" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: #059669; font-style: italic;">Modern foundation</text>
  
  <!-- Footer -->
  <rect x="200" y="365" width="400" height="25" rx="6" fill="#f1f5f9" stroke="none"/>
  <text x="400" y="382" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #64748b; font-weight: 600;">
    Strategic modernization informed by lessons from legacy system
  </text>
</svg>