<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1a1a1a; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .item-label { font-family: Arial, sans-serif; font-size: 12px; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Framework Design Principles</text>
  
  <!-- Capabilities -->
  <rect x="50" y="70" width="320" height="280" rx="10" fill="#d1fae5" stroke="none"/>
  <text x="210" y="105" text-anchor="middle" class="section-title" fill="#059669">âœ“ Capabilities</text>
  
  <g transform="translate(80, 130)">
    <rect width="260" height="50" rx="8" fill="rgba(16, 185, 129, 0.3)" stroke="none"/>
    <text x="130" y="20" text-anchor="middle" class="item-label" fill="#047857">Real-time Metrics</text>
    <text x="130" y="37" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: #047857;">Live cluster health</text>
  </g>
  
  <g transform="translate(80, 190)">
    <rect width="260" height="50" rx="8" fill="rgba(16, 185, 129, 0.3)" stroke="none"/>
    <text x="130" y="20" text-anchor="middle" class="item-label" fill="#047857">Dynamic Types</text>
    <text x="130" y="37" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: #047857;">Generated at runtime</text>
  </g>
  
  <g transform="translate(80, 250)">
    <rect width="260" height="50" rx="8" fill="rgba(16, 185, 129, 0.3)" stroke="none"/>
    <text x="130" y="20" text-anchor="middle" class="item-label" fill="#047857">Read-Only</text>
    <text x="130" y="37" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill= #047857;">Safe observability</text>
  </g>
  
  <!-- Design Constraints -->
  <rect x="430" y="70" width="320" height="280" rx="10" fill="#dbeafe" stroke="none"/>
  <text x="590" y="105" text-anchor="middle" class="section-title" fill="#1e40af">ðŸ”’ Constraints</text>
  
  <g transform="translate(460, 130)">
    <rect width="260" height="50" rx="8" fill="rgba(59, 130, 246, 0.3)" stroke="none"/>
    <text x="130" y="20" text-anchor="middle" class="item-label" fill="#1e3a8a">No Write Access</text>
    <text x="130" y="37" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill= #1e3a8a;">Monitoring only</text>
  </g>
  
  <g transform="translate(460, 190)">
    <rect width="260" height="50" rx="8" fill="rgba(59, 130, 246, 0.3)" stroke="none"/>
    <text x="130" y="20" text-anchor="middle" class="item-label" fill="#1e3a8a">No Administration</text>
    <text x="130" y="37" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill= #1e3a8a;">Read operations only</text>
  </g>
  
  <g transform="translate(460, 250)">
    <rect width="260" height="50" rx="8" fill="rgba(59, 130, 246, 0.3)" stroke="none"/>
    <text x="130" y="20" text-anchor="middle" class="item-label" fill="#1e3a8a">Transparent</text>
    <text x="130" y="37" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill= #1e3a8a;">Safe by design</text>
  </g>
  
  <!-- Footer -->
  <rect x="150" y="365" width="500" height="25" rx="6" fill="#7c3aed" stroke="none"/>
  <text x="400" y="382" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #fff; font-weight: 600;">
    Lightweight observability without operational risk
  </text>
