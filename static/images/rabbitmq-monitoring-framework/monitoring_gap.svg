<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1a1a1a; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 13px; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Identified Tooling Gap</text>
  
  <!-- Existing Tools -->
  <rect x="50" y="70" width="320" height="280" rx="10" fill="#d1fae5" stroke="none"/>
  <text x="210" y="100" text-anchor="middle" class="section-title" fill="#059669">Existing .NET Tools</text>
  
  <!-- Available tools -->
  <g transform="translate(80, 130)">
    <rect width="260" height="60" rx="8" fill="#10b981" stroke="none"/>
    <text x="130" y="25" text-anchor="middle" class="label" fill="white">✓ Publishing</text>
    <text x="130" y="45" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: white;">Send messages</text>
  </g>
  
  <g transform="translate(80, 205)">
    <rect width="260" height="60" rx="8" fill="#10b981" stroke="none"/>
    <text x="130" y="25" text-anchor="middle" class="label" fill="white">✓ Consuming</text>
    <text x="130" y="45" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: white;">Receive messages</text>
  </g>
  
  <text x="80" y="310" style="font-family: Arial, sans-serif; font-size: 12px; fill: #059669; font-weight: 600;">Mature library ecosystem</text>
  
  <!-- Gap indicator -->
  <path d="M 385 210 L 415 210" stroke="#dc2626" stroke-width="5" fill="none" stroke-dasharray="10,5"/>
  <text x="400" y="190" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #dc2626;">GAP</text>
  
  <!-- Missing Tool -->
  <rect x="430" y="70" width="320" height="280" rx="10" fill="#fee2e2" stroke="none"/>
  <text x="590" y="100" text-anchor="middle" class="section-title" fill="#dc2626">Missing Tool</text>
  
  <!-- Missing functionality -->
  <g transform="translate(460, 145)">
    <rect width="260" height="120" rx="8" fill="#ef4444" stroke="none"/>
    <text x="130" y="30" text-anchor="middle" class="label" fill="white" font-size="18">✗ Monitoring</text>
    <text x="130" y="55" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: white;">Cluster health metrics</text>
    <text x="130" y="73" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: white;">Real-time observability</text>
    <text x="130" y="91" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: white;">Performance insights</text>
  </g>
  
  <text x="460" y="310" style="font-family: Arial, sans-serif; font-size: 12px; fill: #dc2626; font-weight: 600;">No C# framework available</text>
  
  <!-- Footer -->
  <rect x="200" y="365" width="400" height="25" rx="6" fill="#f1f5f9" stroke="none"/>
  <text x="400" y="382" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #64748b; font-weight: 600;">
    Critical gap for production operations at scale
  </text>
</svg>