<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1a1a1a; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 13px; font-weight: 600; }
      .big-number { font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; fill: #fff; }
      .small-number { font-family: Arial, sans-serif; font-size: 11px; fill: #fff; }
    </style>
  </defs>
  
  <!-- Baseline Configuration -->
  <rect x="50" y="70" width="320" height="280" rx="10" fill="#d1fae5" stroke="none"/>
  <text x="210" y="100" text-anchor="middle" class="section-title" fill="#059669">Baseline Config</text>
  
  <!-- Performance bar visualization -->
  <rect x="80" y="130" width="260" height="80" rx="8" fill="#10b981" stroke="none"/>
  <text x="210" y="180" text-anchor="middle" class="big-number">~1M+</text>
  <text x="210" y="200" text-anchor="middle" class="small-number">messages/period</text>
  
  <!-- Icon -->
  <text x="210" y="250" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 48px;">✓</text>
  
  <!-- Label -->
  <text x="80" y="310" class="label" font-size="11" fill="#059669">Simple architecture</text>
  <text x="80" y="330" class="label" font-size="11" fill="#059669">Expected performance</text>
  
  <!-- Arrow -->
  <path d="M 385 210 L 415 210" stroke="#dc2626" stroke-width="5" fill="none"/>
  <path d="M 410 203 L 420 210 L 410 217 Z" fill="#dc2626"/>
  <text x="400" y="195" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #dc2626;">100x drop</text>
  
  <!-- Proposed Architecture -->
  <rect x="430" y="70" width="320" height="280" rx="10" fill="#fee2e2" stroke="none"/>
  <text x="590" y="100" text-anchor="middle" class="section-title" fill="#dc2626">Proposed Pattern</text>
  
  <!-- Performance bar visualization -->
  <rect x="460" y="130" width="260" height="80" rx="8" fill="#ef4444" stroke="none"/>
  <text x="590" y="180" text-anchor="middle" class="big-number">~40K</text>
  <text x="590" y="200" text-anchor="middle" class="small-number">messages/period</text>
  
  <!-- Icon -->
  <text x="590" y="250" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 48px;">⚠️</text>
  
  <!-- Label -->
  <text x="460" y="310" class="label" font-size="11" fill="#dc2626">Complex architecture</text>
  <text x="460" y="330" class="label" font-size="11" fill="#dc2626">Hidden bottleneck found</text>
  
  <!-- Footer -->
  <rect x="200" y="365" width="400" height="25" rx="6" fill="#f1f5f9" stroke="none"/>
  <text x="400" y="382" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #64748b; font-weight: 600;">
    2 orders of magnitude throughput loss prevented before production
  </text>
</svg>